<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Exam Result</title>
    <link rel="stylesheet" href="/css/Result.css" />
  </head>
  <body>
    <div class="page">
      <!-- Navbar (same as exam page, without timer) -->
      <header class="header">
        <div class="exam-info">
          <div class="icon">ðŸŽ“</div>
          <div>
            <h3>Calculus 101 Final</h3>
            <p>Section 4 â€¢ Fall 2023</p>
          </div>
        </div>

        <div class="user-area" id="userMenuToggle">
          <div class="user-name">
            <span id="navStudentName">Student</span>
            <small id="navStudentId">ID</small>
          </div>

          <img
            src="https://ui-avatars.com/api/?name=Student&background=2563eb&color=fff"
            alt="avatar"
            class="avatar"
            id="avatarImg"
          />

          <!-- Dropdown -->
          <div class="user-dropdown hidden" id="userDropdown">
            <button id="logoutBtn">ðŸšª Logout</button>
          </div>
        </div>
      </header>
      <!-- Main content -->
      <main class="main">
        <!-- result card -->
        <div class="card" id="resultCard" style="display: none">
          <div class="left">
            <div class="score-wrap" aria-hidden="true">
              <!-- SVG circle ring -->
              <svg
                id="scoreRing"
                width="220"
                height="220"
                viewBox="0 0 120 120"
                style="transform: rotate(-90deg)"
              >
                <circle
                  cx="60"
                  cy="60"
                  r="50"
                  stroke="#eef2f7"
                  stroke-width="10"
                  fill="none"
                ></circle>
                <circle
                  id="scoreArc"
                  cx="60"
                  cy="60"
                  r="50"
                  stroke="#2563eb"
                  stroke-width="10"
                  stroke-linecap="round"
                  fill="none"
                  stroke-dasharray="314.159"
                  stroke-dashoffset="314.159"
                ></circle>
              </svg>
              <div class="score-value" id="scoreText">
                0%<span
                  style="
                    display: block;
                    font-size: 12px;
                    font-weight: 600;
                    color: var(--muted);
                  "
                  >SCORE</span
                >
              </div>
            </div>

            <div class="score-label" id="scoreLabel">Great Job!</div>
          </div>

          <div class="right">
            <h1 id="title">Great Job!</h1>
            <div class="subtitle" id="subtitle">
              You have successfully completed the exam.
            </div>

            <div class="stats" aria-live="polite" id="statsRow">
              <div class="stat">
                <div class="num" id="correctNum">0</div>
                <div class="label">CORRECT</div>
              </div>
              <div class="stat">
                <div class="num" id="incorrectNum">0</div>
                <div class="label">INCORRECT</div>
              </div>
              <div class="stat">
                <div class="num" id="timeTaken">0m</div>
                <div class="label">TIME TAKEN</div>
              </div>
            </div>

            <div class="perf-row">
              <div class="perf-head">
                <div>PERFORMANCE</div>
                <div class="grade-label" id="passingLabel">
                  Passing Grade: 60%
                </div>
              </div>
              <div class="perf-track" aria-hidden="true">
                <div class="perf-fill" id="perfFill" style="width: 0%"></div>
              </div>
            </div>

            <div class="note" id="resultNote">
              Your answers were auto-saved. You can finish and exit when ready.
            </div>

            <div class="actions">
              <button class="btn primary" id="finishBtn">Finish & Exit</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- loader shown first -->
    <div class="loader-wrap" id="loaderWrap">
      <div class="loader" role="status" aria-live="polite">
        <div class="ring">
          <div class="spinner" id="loaderSpinner"></div>
        </div>
        <p>Calculating your resultsâ€¦</p>
      </div>
    </div>

    <script src="/js/Result.js"></script>
  </body>
</html>
