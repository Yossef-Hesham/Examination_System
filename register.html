<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css"/>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    
  </head>
  <body>
    


    <div class="register flex flex-col flex-wrap gap-19">
      <!-- logo part -->
        <div class="">

            <img width="50" height="50" src="https://img.icons8.com/officel/80/technology.png" alt="technology"/>
        </div>

        <!-- body part -->
        <div class="flex flex-row flex-wrap gap-10 w-full"> 

        <!-- new sec -->
        <!-- left part -->
        <div>
          <img class="mt-16 mr-32 bg-red-400 dis hidden xl:block" width="400" height="300" src="regis_log_pic.png" alt="Exam pic"/>

        </div>

        <!-- right part -->
        <div>
            <fieldset class="fieldset  bg-wight w-xs p-4">
                <legend class="fieldset-legend font-bold text-2xl text-transform: capitalize">Register</legend>

               
                <label class="label">Full Name</label>
                <input  id="n"  type="text" class="input" placeholder="First and Last Name" required/>

                <!-- <label class="label">Last Name</label>
                <input type="Last Name" class="input" placeholder="Last Name" /> -->

                <label class="label">Email</label>
                <input id="e" type="email" class="input" placeholder="Email" required/>

                <label class="label">Password</label>
                <input id="p" type="password" class="input" placeholder="Password" required/>

                <label class="label"> Confirm Password</label>
                <input id="cp" type="password" class="input" placeholder="Confirm Password" required/>

                <button id="register_button" class="btn btn-neutral mt-4">Rigster</button>
                <a href="login.html" class="underline">Already has account?</a>
                
            </fieldset>
        </div>


        </div>

  







    </div>

<script src="register.js"></script>
  </body>
</html>
