<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center">
    <div class="register flex flex-col flex-wrap gap-12 justify-center">
      <!-- logo part -->
      <div class="">
        <img
          width="50"
          height="50"
          src="https://img.icons8.com/officel/80/technology.png"
          alt="technology"
        />
      </div>

      <!-- body part -->
      <div class="flex flex-row flex-wrap gap-5 justify-center">
        <!-- new sec -->
        <!-- left part -->
        <div class="mt-16 dis hidden xl:block xl:w-2/5">
          <img src="regis_log_pic.png" class="h-2/3" alt="Exam pic" />
        </div>

        <!-- right part -->
        <div class="flex flex-col justify-center w-full xl:w-2/5 pb-20">
          <div class="flex justify-center">
            <legend
              class="fieldset-legend font-bold text-2xl text-transform: capitalize"
            >
              Log in
            </legend>
          </div>
          <div class="flex p-4 justify-center">
            <fieldset class="fieldset bg-wight w-4/5 ml-[1rem] md:ml-auto">
              <label class="label font-bold">Email</label>
              <input
                id="login_e"
                type="email"
                class="input"
                placeholder="Email"
                required
              />
              <span id="emailError" style="color: red"></span>

              <label class="label font-bold">Password</label>
              <input
                id="login_p"
                type="password"
                class="input"
                placeholder="Password"
                required
              />
              <span id="passwordError" style="color: red"></span>
            </fieldset>
          </div>
          <div>
            <button
              id="login_button"
              class="btn btn-primary bg-blue-500 w-2/5 mb-3"
            >
              Log in
            </button>
          </div>
          <!-- <span id="log_success"  style="color:red" class="font-bold" ></span> -->
          <span id="log_failed" style="color: red" class="font-bold"></span>

          <a href="register.html " class="underline">Register as a new user</a>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
